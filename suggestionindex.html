<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donor and Seeker - Suggestions</title>
    <link rel="stylesheet" href="suggestionstyle.css">
</head>
<body>
    <header>
        <h1>Book Donor and Seeker</h1>
    </header>
    <main>
        <section class="suggestions">
            <h2>Drop Your Suggestions</h2>
            <form id="suggestion-form">
                <label for="suggestion">Your Suggestion:</label>
                <textarea id="suggestion" name="suggestion" rows="5" placeholder="Write your suggestion here..."></textarea>
                <div class="buttons">
                    <button type="button" id="drop-suggestion">Drop Suggestion</button>
                    
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Book Donors Website by Dhakal Aadarsha Babu</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
